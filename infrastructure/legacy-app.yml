configuration:
  activeRevisionsMode: Single
  ingress:
    external: true
    targetPort: 4000
template:
  containers:
  - image: ghcr.io/heddendorp/tumi/legacy-app:main
    name: legacy-app-image
    resources:
      cpu: 1
      memory: 2Gi
  scale:
    minReplicas: 0
    maxReplicas: 5
    rules:
#    - name: http-rule
#      http:
#        metadata:
#          concurrentRequests: 500
    - name: cpu-scaling-rule
      custom:
        type: cpu
        metadata:
          type: Utilization
          value: 80
    - name: memory-scaling-rule
      custom:
        type: memory
        metadata:
          type: Utilization
          value: 80
