query loadEventForManagement($id: ID!) {
  event(id: $id) {
    id
    title
    icon
    start
    #financial
    amountCollected
    netAmountCollected
    feesPaid
    refundFeesPaid
    plannedSpend
    submittedSpend
    participantLimit
    participantRegistrationCount
    participantsAttended
    registrationMode
    #registrations
    costItems {
      id
      name
      submittedAmount
      amount
    }
    # template
    eventTemplate {
      id
      title
    }
    eventRegistrationCodes {
      id
      createdAt
      isPublic
      status
      registrationToRemoveId
      registrationCreatedId
    }
    organizerRegistrations {
      id
      createdAt
      status
      #      paymentStatus
      user {
        id
        fullName
        picture
        email
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    participantRegistrations(includeCancelled: true) {
      id
      createdAt
      status
      cancellationReason
      balance
      transactions {
        id
        status
        direction
        amount
        type
        subject
      }
      checkInTime
      didAttend
      submissions {
        id
        data
        submissionItem {
          id
          name
        }
      }
      user {
        id
        fullName
        picture
        email
        phone
        university
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
  }
}

mutation restorePayment($registrationId: ID!) {
  restorePayment(registrationId: $registrationId) {
    id
    participantRegistrations {
      id
      transactions {
        id
        status
        direction
        amount
        type
        subject
      }
    }
  }
}

mutation deleteRegistrationCode($id: ID!) {
  deleteRegistrationCode(id: $id) {
    id
  }
}
