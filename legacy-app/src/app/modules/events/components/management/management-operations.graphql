query getCostItemsForEvent($eventId: ID!) {
  costItems(eventId: $eventId) {
    id
    name
    calculationInfo
    amount
    onInvoice
    submittedAmount
  }
  event(id: $eventId) {
    id
    eventTemplate {
      id
      finances
    }
  }
}

mutation updateCostItemsFromTemplate($eventId: ID!) {
  updateCostItemsFromTemplate(eventId: $eventId) {
    id
    costItems {
      id
      name
      calculationInfo
      amount
      onInvoice
    }
  }
}
