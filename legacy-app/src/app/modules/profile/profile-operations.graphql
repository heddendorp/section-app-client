query getPhotoJourney {
  currentUser {
    eventRegistrations {
      id
      status
      event {
        id
        title
        icon
        location
        start
        photoShares {
          id
          type
          src
          original
          originalBlob
          container
          cols
          rows
        }
      }
    }
  }
}

query userProfile {
  currentUser {
    id
    fullName
    picture
    emailVerified
    email
    phone
    university
    iban
    paypal
    birthdate
    firstName
    lastName
    calendarToken
    hasESNCard
    enrolmentStatus
    bio
    country
    homeUniversity
    instagram
    position
    studyProgram
    currentTenant {
      userId
      tenantId
      status
      stripeData {
        paymentMethodId
      }
    }
    organizedEventsCount
    createdEventsCount
  }
}

query userProfileEvents {
  currentUser {
    id
    createdEvents {
      id
      title
      icon
      start
      end
      ratingPending
      needsRating
      participantRating
      participantRatingCount
    }
    organizedEvents(hideCancelled: true) {
      id
      title
      icon
      start
      end
      ratingPending
      needsRating
      userIsOrganizer
      participantRating
      participantRatingCount
    }
    participatedEvents(hideCancelled: true) {
      id
      title
      icon
      start
      end
      ratingPending
      needsRating
      userIsOrganizer
      participantRating
      participantRatingCount
    }
  }
}

query userProfilePublic($id: ID!) {
  user(id: $id) {
    id
    firstName
    fullName
    picture
    university
    bio
    country
    homeUniversity
    instagram
    position
    studyProgram
    organizedEventsCount
    createdEventsCount
    currentTenant {
      userId
      tenantId
      status
    }
  }
  commonEvents(id: $id) {
    id
    title
    icon
    start
    end
  }
}

query getRegistrationCodeInfo($code: ID!) {
  eventRegistrationCode(id: $code) {
    id
    status
    registrationCreated {
      id
      belongsToCurrentUser
      transactions {
        id
        status
        direction
        amount
        type
        stripePayment {
          id
          status
          checkoutSession
        }
      }
    }
    targetEvent {
      id
      registrationMode
      title
      start
      prices
    }
  }
}

mutation submitEventFeedback(
  $id: ID!
  $anonymousRating: Boolean!
  $rating: Int!
  $comment: String
) {
  rateEvent(
    id: $id
    anonymousRating: $anonymousRating
    rating: $rating
    comment: $comment
  ) {
    id
    needsRating
  }
}

mutation useRegistrationCode($id: ID!, $price: JSON) {
  useRegistrationCode(id: $id, price: $price) {
    id
    status
    registrationCreated {
      id
      belongsToCurrentUser
      transactions {
        id
        status
        direction
        amount
        type
        stripePayment {
          id
          status
          checkoutSession
        }
      }
    }
    targetEvent {
      id
      registrationMode
      title
      start
      prices
    }
  }
}

mutation updateProfile($input: UpdateUserInput!, $userId: ID!) {
  updateUser(input: $input, userId: $userId) {
    id
    firstName
    lastName
    fullName
    university
    bio
    country
    homeUniversity
    instagram
    studyProgram
  }
}

mutation updateUserInformation($input: UpdateUserInput!, $userId: ID!) {
  updateUser(input: $input, userId: $userId) {
    id
    phone
    enrolmentStatus
  }
}
