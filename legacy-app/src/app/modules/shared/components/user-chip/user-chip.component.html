<a
  [routerLink]="'/profile/' + id"
  class="chip {{ size }} {{
    status | lowercase
  }} box-border inline-flex flex-row items-center {{
    picture ? 'pr-1' : 'px-1'
  }}"
>
  <div class="picture-container relative" *ngIf="picture">
    <img
      [src]="picture"
      class="picture rounded-full bg-white z-10 {{ status | lowercase }}"
      referrerpolicy="no-referrer"
    />
    <ng-container *ngIf="checkedIn !== null">
      <mat-icon
        *ngIf="checkedIn; else cross"
        svgIcon="icon-checkmark"
        class="absolute bottom-0 -right-3"
      ></mat-icon>
      <ng-template #cross>
        <mat-icon
          svgIcon="icon-delete-sign"
          class="absolute bottom-0 -right-3"
        ></mat-icon>
      </ng-template>
    </ng-container>
  </div>
  <div class="flex flex-col max-w-[16em]">
    <div class="name whitespace-nowrap text-ellipsis overflow-hidden">
      {{ name }}
    </div>
    <a
      class="tel underline decoration-dotted font-light whitespace-nowrap"
      href="https://wa.me/{{ phone.replace('+', '') }}"
      target="blank"
      (click)="$event.stopPropagation()"
      *ngIf="size === 'md' && phone"
      >{{ phone }}</a
    >
  </div>
</a>
