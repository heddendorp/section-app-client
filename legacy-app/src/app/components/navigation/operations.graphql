query getTenantInfo {
  currentTenant {
    id
    name
    faqPage
  }
  currentUser {
    id
    outstandingRating
  }
}

query getTutorHubInfo {
  currentTenant {
    id
    name
    tutorHub
  }
}

query getTutorHubEvents($range: DateRangeInput) {
  currentTenant {
    id
    tutorHubEvents(range: $range)
  }
}