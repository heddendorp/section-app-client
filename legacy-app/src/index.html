<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ESN App</title>
    <meta
      content="Here you can find events for international students around the city"
      name="description"
    />
    <meta content="/assets/favicon/android-chrome-512x512.png" name="image" />
    <meta content="ESN events and offers" property="og:title" />
    <meta
      content="Here you can find events for international students around the city"
      property="og:description"
    />
    <meta
      content="/assets/favicon/android-chrome-512x512.png"
      property="og:image"
    />
    <meta property="og:type" content="website" />
    <meta content="413902465899100" property="fb:app_id" />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#3B82F6"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta
      name="msapplication-config"
      content="/assets/favicon/browserconfig.xml"
    />
    <meta content="#3B82F6" name="theme-color" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body class="bg-primary-container">
    <app-root>
      <img
        class="fixed top-1/2 left-1/2 w-[33vw] max-w-[192px] -translate-x-1/2 -translate-y-1/2 transform"
        src="/assets/logos/star-color.svg"
        alt="ESN Star"
      />
      <p style="opacity: 0">
        Here you can find events for international students around the city
      </p>
    </app-root>
    <noscript>
      Please enable JavaScript to continue using this application.
    </noscript>
    <script
      data-collect-dnt="true"
      async
      src="https://data.esn.world/latest.js"
    ></script>
    <script async src="https://data.esn.world/auto-events.js"></script>
    <noscript>
      <img
        src="https://data.esn.world/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
      />
    </noscript>
  </body>
</html>
