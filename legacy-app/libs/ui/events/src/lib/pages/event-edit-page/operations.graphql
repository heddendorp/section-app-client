query loadEventForEdit($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    registrationStart
    description
    location
    coordinates
    organizerText
    participantText
    registrationMode
    prices
    eventOrganizerId
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    participantLimit
    organizerLimit
    publicationState
    registrationLink
    insuranceDescription
    shouldBeReportedToInsurance
    submissionItems {
      id
      createdAt
      required
      submissionTime
      type
      instruction
      name
      data
    }
    organizerRegistrations {
      id
      user {
        picture
        fullName
      }
    }
    organizers {
      fullName
      picture
      id
    }
  }
  currentUser {
    id
    currentTenant {
      userId
      tenantId
      role
      status
    }
  }
  organizers {
    id
    name
  }
}

mutation addOrganizerToEvent($eventId: ID!, $userId: ID!) {
  addOrganizerToEvent(eventId: $eventId, userId: $userId) {
    id
    organizers {
      fullName
      picture
      id
    }
  }
}

mutation updateGeneralEvent($id: ID!, $data: UpdateGeneralEventInput!) {
  updateEventGeneralInfo(id: $id, data: $data) {
    id
    description
    organizerText
    participantText
  }
}

mutation updateCoreEvent($id: ID!, $data: UpdateCoreEventInput!) {
  updateEventCoreInfo(id: $id, data: $data) {
    id
    title
    icon
    start
    end
    registrationStart
    prices
    registrationMode
    registrationLink
    eventOrganizerId
    organizerSignup
    participantSignup
    participantLimit
    organizerLimit
  }
}

mutation updatePublication($id: ID!, $state: PublicationState!) {
  changeEventPublication(id: $id, state: $state) {
    id
    publicationState
  }
}

mutation updateEventLocation($eventId: ID!, $update: UpdateLocationInput!) {
  updateEventLocation(id: $eventId, data: $update) {
    id
    location
    coordinates
  }
}

mutation addSubmissionToEvent(
  $eventId: ID!
  $submissionItem: CreateSubmissionItemInput!
) {
  createSubmissionOnEvent(id: $eventId, data: $submissionItem) {
    id
    submissionItems {
      id
      createdAt
      required
      submissionTime
      type
      instruction
      name
    }
  }
}

mutation removeSubmissionFromEvent($submissionItemId: ID!) {
  removeSubmissionFromEvent(id: $submissionItemId) {
    id
    submissionItems {
      id
      createdAt
      required
      submissionTime
      type
      instruction
      name
    }
  }
}
