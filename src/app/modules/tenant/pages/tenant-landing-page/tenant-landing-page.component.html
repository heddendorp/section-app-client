<app-reactive-toolbar>
  <mat-toolbar color="white">
    <div resetScroll>Tenant Management</div>
  </mat-toolbar>
</app-reactive-toolbar>
<main class="flex flex-col gap-4 p-4">
  <div
    class="bg-secondary-container text-primary-onContainer rounded-2xl p-4 shadow-xl"
  >
    <h3>Human Resources</h3>
    <div class="flex flex-row flex-wrap gap-2">
      <a mat-stroked-button class="modern" routerLink="users">Users</a>
    </div>
  </div>

  <div
    class="bg-secondary-container text-primary-onContainer rounded-2xl p-4 shadow-xl"
  >
    <h3>Event Management</h3>
    <div class="flex flex-row flex-wrap gap-2">
      <a mat-stroked-button class="modern" routerLink="events">Events</a>
      <a mat-stroked-button class="modern" routerLink="registrations"
        >Registrations</a
      >
      <a mat-stroked-button class="modern" routerLink="codes"
        >Registration Codes</a
      >
      <a mat-stroked-button class="modern" routerLink="ratings">Ratings</a>
      <a mat-stroked-button class="modern" routerLink="bookings">Bookings</a>
      <a
        mat-stroked-button
        class="modern"
        routerLink="event-template-categories"
        >Event Template Categories</a
      >
      <a mat-stroked-button class="modern" routerLink="organizers"
        >Organizations</a
      >
      <a mat-stroked-button class="modern" routerLink="photos">Photos</a>
    </div>
  </div>

  <div
    class="bg-secondary-container text-primary-onContainer rounded-2xl p-4 shadow-xl"
  >
    <h3>Finance</h3>
    <div class="flex flex-row flex-wrap gap-2">
      <a mat-stroked-button class="modern" routerLink="transactions"
        >Transactions</a
      >
      <a mat-stroked-button class="modern" routerLink="purchases">Purchases</a>
      <a mat-stroked-button class="modern" routerLink="refunds" disabled
        >Refunds</a
      >
      <a mat-stroked-button class="modern" routerLink="insurance"
        >Insurance Dashboard</a
      >
    </div>
  </div>

  <div
    class="bg-secondary-container text-primary-onContainer rounded-2xl p-4 shadow-xl"
  >
    <h3>Web Master</h3>
    <div class="flex flex-row flex-wrap gap-2">
      <a mat-stroked-button class="modern" routerLink="metrics">
        Prisma Metrics
      </a>
      <a mat-stroked-button class="modern" routerLink="stats">Statistics</a>
    </div>
  </div>

  <div
    class="bg-secondary-container text-primary-onContainer rounded-2xl p-4 shadow-xl"
  >
    <h3>Main Settings</h3>
    <div class="flex flex-row flex-wrap gap-2">
      <a mat-stroked-button class="modern" routerLink="edit">Edit Tenant</a>
    </div>
  </div>
</main>
