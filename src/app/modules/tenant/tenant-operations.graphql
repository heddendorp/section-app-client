  }
}

query getUsers(
  $roleList: [Role!]
  $statusList: [MembershipStatus!]
  $search: String
  $pageIndex: Int
  $pageLength: Int
  $emptyOnEmptySearch: Boolean
) {
  users(
    roleList: $roleList
    statusList: $statusList
    search: $search
    pageIndex: $pageIndex
    pageLength: $pageLength
    emptyOnEmptySearch: $emptyOnEmptySearch
  ) {
    id
    firstName
    lastName
    fullName
    email
    position
    picture
    currentTenant {
      userId
      tenantId
      role
      status
    }
  }
  userSearchResultNum(
    roleList: $roleList
    statusList: $statusList
    search: $search
  )
}

query getStatistics($range: DateRangeInput, $tenantId: ID) {
  statistics(range: $range, tenantId: $tenantId) {
    usersRegistered
    registrations
    userHistory
    registrationHistory
    checkinHistory
    userEventDistribution
    usersRegisteredEvents
    usersRegisteredFreeEvents
    usersRegisteredPaidEvents
    checkins
    paidRegistrations
    #      totalNetPayments
    totalEvents
    paidEvents
    #      averageEventCost
    userUniversityDistribution
    userStatusDistribution
    localStatusDistribution
  }
}

mutation updateTenant($id: ID!, $update: UpdateTenantInput!) {
  updateTenant(id: $id, updateTenantInput: $update) {
    id
    faqPage
    imprintPage
    privacyPolicyPage
    aboutPage
    tacPage
    homePageLink
    homePageStrategy
    currency
    communicationEmail
    settings {
      socialLinks {
        label
        icon
        url
      }
      sectionHubLinks {
        label
        icon
        url
      }
      brandIconUrl
      showPWAInstall
      esnCardLink
    }
  }
}

mutation updateUser(
  $id: ID!
  $position: String
  $role: Role!
  $status: MembershipStatus!
) {
  updateUserPosition(userId: $id, position: $position) {
    position
  }
  updateUserRole(userId: $id, role: $role) {
    userId
    tenantId
    role
  }
  updateUserStatus(userId: $id, status: $status) {
    userId
    tenantId
    status
  }
}
