<a
  matRipple
  class="inline-flex flex-row gap-1 items-center bg-gray-200 rounded-3xl pl-2 pr-3 py-0.5 w-fit my-1"
  routerLink="/events/{{ id }}"
>
  <img
    [ngSrc]="icon | iconURL"
    width="24"
    height="24"
    class="w-6 h-6"
    *ngIf="icon"
  />
  <span class="leading-tight">{{ title }}</span>
</a>
